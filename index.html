<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Hier ist AS JR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <div class="grid">
        <div class="head">

            <ul class="nav col-12 justify-content-center">
                <li><a href="#" class="btn" role="Button"><img src="icon.png" alt="Home" style="height: 40px;" /></a>
                </li>
                <li>
                    <h1>Stumbling Blocks</h1>
                </li>
                <li><button class="btn" type="button" onclick="mySwitch()"><span class="material-symbols-outlined"
                            style="font-variation-settings:\'FILL\' 0; font-size: 40px;">camera</span></button>
                </li>
            </ul>

        </div>
        <div class="flex-grow-1" id="map"></div>
        <div class="d-none">
            <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
                renderer='antialias: true; alpha: true'>
                <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
                <a-entity material='color: red' geometry='primitive: box'
                    gps-new-entity-place="latitude: 49.3736878; longitude: 11.0808708" scale="10 10 10"></a-entity>
            </a-scene>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/map.js"></script>

    <script>
        function mySwitch() {
            let map = document.getElementById('map');
            map.classList.toggle('d-none');
        }
    </script>


</body>

</html>
